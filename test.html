<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
</head>
<body>
    <div id="output"></div>
    <script>
        const game = new Chess();
        const output = document.getElementById('output');

        // Test the sequence
        const moves = [
            {from: 'e2', to: 'e4'}, // e4
            {from: 'g7', to: 'g6'}, // g6
            {from: 'd2', to: 'd4'}, // d4
            {from: 'f8', to: 'g7'}, // Bg7
            {from: 'b1', to: 'c3'}, // Nc3
            {from: 'd7', to: 'd6'}  // d6
        ];

        let html = '<h2>Move Sequence Test</h2>';
        moves.forEach((move, i) => {
            const result = game.move(move);
            html += `<p>Move ${i+1}: ${move.from}-${move.to} => ${result ? result.san : 'FAILED'}</p>`;
        });

        html += `<p><strong>Position after moves:</strong> ${game.fen()}</p>`;
        html += '<p><strong>Legal moves for white:</strong></p><ul>';
        game.moves().slice(0, 20).forEach(m => {
            html += `<li>${m}</li>`;
        });
        html += '</ul>';

        output.innerHTML = html;
    </script>
</body>
</html>
